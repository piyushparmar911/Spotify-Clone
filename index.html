<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login-Spotify</title>
  <link rel="icon" href="spotify1.png">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <nav class="navbar">
    
      <img src="Spotify.png" height="50px" alt="" class="logo">
    </>
  </nav>
  <div class="content">
    
    <div class="box">
      <div class="item">
        <h1 class="line">Log in to Spotify
        </h1>
        <div class="button">

          <button class="google">
            <div class="gl"><img src="g2.png" alt="">Continue with Google</div>
          </button><br>
          <button class="facebook">
            <div class="fl"><img src="facebook-icon.png" alt="">Continue with Facebook</div>
          </button><br>
          <button class="apple">
            <div class="al"><img src="apple-icon-1662x2048-d80o29ez.png" alt="">Continue with Apple</div>
          </button><br>
          <button class="phone">
            <div class="pl">Continue with phone number</div>
          </button><br>
        </div>
        <hr class="hor">
        <form action="" class="ep">
          <div class="email">

            <label for="">Email or username</label>
            <input type="email" placeholder="Email or username" class="mailbox">
          </div>
          <div class="pass">

            <label for="">Password</label>
            <input type="password" placeholder="Password" class="password">
          </div>
        </form>

        <div class="flip">
          <label class="switch">
            <input type="checkbox">
            <span class="slider"></span>
          </label>
          <label for="" class="ft">Remember me</label>
        </div>  
        <div class="login">
          <button class="log">Log in</button>
        </div>
        <div class="for">

          <a href="" class="forget">Forgot your password?</a>
        </div>
        <hr class="hor">
        <div class="ln">
          <label for="" class="la">Don't have an account? </label>
          <a href="" class="forget">Sign up for Spotify</a>
        </div>
        <div class="lb1">
          <label for="" class="lb">This site is protected by reCAPTCHA and the Google <a href="" class="lb">Privacy Policy</a> and <a href="" class="lb">Terms of service</a> apply.</label>
        </div>
        
      </div>
    </div>
    
  </div>
</body>

</html>
